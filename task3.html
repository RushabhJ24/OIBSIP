<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    button {
			padding: 10px;
			border-radius: 5px;
			border: none;
			background-color: #4CAF50;
			color: white;
			font-weight: bold;
            font-size: x-large;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
			cursor: pointer;
			width: 200px;
		}
		.result {
			font-size: 24px;
			font-weight: bold;
			text-align: center;
            margin-bottom: 1.5cm;
		}
  </style>
  </head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class='col-sm-3' ></div>
            <div class="col-sm-6">
                <div class="card" style=" border: 3px solid black; justify-content: center; margin-top: 1cm;">
                    <h1 class="text-center text-black" style="margin-top: 2cm;">TEMPERATURE CONVERTER</h1>
                    <div class="row">
                        <div class="col-sm-6"><h2 class="text-black-50 text-center " style="margin-top: 1.5cm; ">Degrees</h2></div>
                        <div class="col-sm-6"><h2 class="text-black-50 text-center " style="margin-top: 1.5cm; ">Unit</h2></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6"><input style="margin-top: 0.5cm; width: 7cm; margin-bottom: 1cm; margin-left: 0.6cm; border-radius: 10px; box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1); height: 40px; text-align: center;" type="number" id="temperature" name="temperature" min="-100" max="100" required></div>
                        <div class="col-sm-6">
                            <select id="unit" name="unit" style="margin-top: 0.5cm; width: 7cm; height: 40px; margin-bottom: 1cm; margin-left: 0.6cm; border-radius: 10px;">
                                <option value="celsius">Celsius</option>
                                <option value="fahrenheit">Fahrenheit</option>
                                <option value="kelvin">Kelvin</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" onclick="convert()" style="margin-bottom: 1cm;">Convert</button>
                    </div>
                    <div class="result" id="result"></div>
	<script>
		function convert() {
			let temperature = document.getElementById("temperature").value;
			let unit = document.getElementById("unit").value;
			let result = document.getElementById("result");
			if (unit === "celsius") {
				result.innerHTML = temperature + "°C = " + (temperature * 9 / 5 + 32) + "°F = " + (parseFloat(temperature) + 273.15) + "K";
			} else if (unit === "fahrenheit") {
				result.innerHTML = temperature + "°F = " + ((temperature - 32) * 5 / 9) + "°C = " + ((temperature - 32) * 5 / 9 + 273.15) + "K";
			} else if (unit === "kelvin") {
				result.innerHTML = temperature + "K = " + (temperature - 273.15) + "°C = " + ((temperature - 273.15) * 9 / 5 + 32) + "°F";
			}
		}
	</script>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
</body>
